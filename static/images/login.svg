<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <style>
    .st0{fill:#F5F7FA;}
    .st1{fill:#4A6CF7;}
    .st2{fill:#6A11CB;}
    .st3{fill:#FFFFFF;}
    .st4{fill:#E4E8F0;}
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .float { animation: float 6s ease-in-out infinite; }
    .pulse { animation: pulse 4s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect class="st0" width="500" height="500"/>
  
  <!-- Decorative elements -->
  <circle class="st1" cx="400" cy="100" r="20" opacity="0.3"/>
  <circle class="st2" cx="350" cy="150" r="15" opacity="0.2"/>
  <circle class="st1" cx="100" cy="400" r="25" opacity="0.2"/>
  <circle class="st2" cx="150" cy="350" r="10" opacity="0.3"/>
  
  <!-- Device -->
  <g class="float">
    <rect class="st4" x="150" y="100" width="200" height="300" rx="10" ry="10"/>
    <rect class="st3" x="160" y="120" width="180" height="260" rx="5" ry="5"/>
    
    <!-- Screen content -->
    <rect class="st1" x="180" y="140" width="140" height="40" rx="5" ry="5" opacity="0.8"/>
    <rect class="st4" x="180" y="190" width="140" height="10" rx="2" ry="2"/>
    <rect class="st4" x="180" y="210" width="140" height="10" rx="2" ry="2"/>
    <rect class="st4" x="180" y="230" width="140" height="10" rx="2" ry="2"/>
    
    <rect class="st1" x="180" y="260" width="140" height="40" rx="5" ry="5" opacity="0.6"/>
    <rect class="st1" x="180" y="310" width="140" height="40" rx="5" ry="5" opacity="0.4"/>
  </g>
  
  <!-- Character -->
  <g class="pulse">
    <circle class="st2" cx="100" cy="200" r="40" opacity="0.7"/>
    <circle class="st3" cx="90" cy="190" r="8"/>
    <circle class="st3" cx="110" cy="190" r="8"/>
    <path class="st3" d="M80,210 Q100,230 120,210" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M140,200 Q200,150 250,160" fill="none" stroke="#4A6CF7" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M140,210 Q200,260 250,250" fill="none" stroke="#6A11CB" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 