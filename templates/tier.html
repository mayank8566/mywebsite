<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tiers</title>
    <link rel="stylesheet" href="/static/css/tier.css">
</head>
<body>
    <div class="skills-container">
        <h2 class="skills-title">Player Skills</h2>
        <div class="skills-grid">
            <div class="skill-card" data-skill="npot">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/neth-op.svg" alt="NPOT"></div>
                </div>
                <div class="skill-info">
                    <h3>NPOT</h3>
                    <div class="tier-badge">
                        <p>LT4</p>
                    </div>
                </div>
                <span class="tooltip-text">Nether Pot - LT4</span>
            </div>
            
            <div class="skill-card" data-skill="uhc">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/uhc.svg" alt="UHC"></div>
                </div>
                <div class="skill-info">
                    <h3>UHC</h3>
                    <div class="tier-badge">
                        <p>LT4</p>
                    </div>
                </div>
                <span class="tooltip-text">Ultra Hardcore - LT4</span>
            </div>
            
            <div class="skill-card" data-skill="cpvp">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/cpvp.svg" alt="CPVP"></div>
                </div>
                <div class="skill-info">
                    <h3>CPVP</h3>
                    <div class="tier-badge">
                        <p>LT5</p>
                    </div>
                </div>
                <span class="tooltip-text">Crystal PVP - LT5</span>
            </div>
            
            <div class="skill-card" data-skill="sword">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/sword.svg" alt="SWORD"></div>
                </div>
                <div class="skill-info">
                    <h3>SWORD</h3>
                    <div class="tier-badge">
                        <p>LT4</p>
                    </div>
                </div>
                <span class="tooltip-text">Sword Combat - LT4</span>
            </div>
            
            <div class="skill-card" data-skill="axe">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/axe.svg" alt="AXE"></div>
                </div>
                <div class="skill-info">
                    <h3>AXE</h3>
                    <div class="tier-badge">
                        <p>LT5</p>
                    </div>
                </div>
                <span class="tooltip-text">Axe Combat - LT5</span>
            </div>
            
            <div class="skill-card" data-skill="smp">
                <div class="skill-icon">
                    <div class="icon-circle"><img src="/img/smp.svg" alt="SMP"></div>
                </div>
                <div class="skill-info">
                    <h3>SMP</h3>
                    <div class="tier-badge">
                        <p>HT5</p>
                    </div>
                </div>
                <span class="tooltip-text">Survival Multiplayer - HT5</span>
            </div>
        </div>
    </div>
</body>
</html>
